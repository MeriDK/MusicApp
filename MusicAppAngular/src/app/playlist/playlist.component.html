<app-nav-bar></app-nav-bar>
<div class="playlist">
   <div class="logo-center">
    <img src="assets/img/img{{ playlist.id }}.jpg" alt="cover" class="playlist__image">
  </div>
  <div class="playlist__info">
      <div class="playlist__name">{{ playlist.name }}</div>
      <div class="playlist__description">{{ playlist.description }}</div>
      <button type="button" class="playlist__button">ADD TO LIBRARY</button>
  </div>
</div>
<div class="song-list">
  <div class="song" *ngFor="let song of songs">
    <div class="song__title">{{ song.name }}</div>
    <div class="song__artist">{{ song.artist }}</div>
    <div class="song__time">{{ song.duration }}</div>
  </div>
</div>
