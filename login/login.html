<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-page__col login-page__col_left">
            <div class="login-page__img-wrapper">
                <img src="logo3.png" alt="logo" class="login-page__img">
            </div>
        </div>
        <div class="login-page__col login-page__col_right">
            <div class="login-form">
                <div class="login-from__wrapper">
                    <div class="login-form__label">Username</div>
                    <input type="text" name="uname" placeholder="Enter Username" class="login-form__input-field">
                    <div class="login-form__label">Password</div>
                    <input type="password" name="pwd" placeholder="Enter Password" class="login-form__input-field">
                    <button type="submit" class="login-form__button">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
